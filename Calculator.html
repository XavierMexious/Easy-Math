  <body>
       <section class="couple-section" id="Calculator">
    <div class="container">
      <div class="row">
        <div class="section-title">
          <h2>Calculator</h2>
        </div>
      </div>
      <div class="main">
          <div class="couple">
              <span><i class="fas fa-bars"></i></span>
              <span>Calculator</span>
              <span>
                  <label>
                      <input type="checkbox" name="theme" id="checkbox">
                      <span class="btn"></span>
                      <i class="fas fa-moon"></i>
                  </label>
              </span>
          </div>
          <div class="result">
              <div class="history">
                  <p class="upper-value"></p>
              </div>
              <div class="output">
                  <p class="lower-value"></p>
              </div>
          </div>
          <div id="keyboard">
              <div class="group">
                  <div class="top-section">
                      <button class="operator" id="clear">C</button>
                      <button class="operator" id="backspace">
                          <i class="fas fa-backspace">‚Üê</i>
                      </button>
                      <button class="operator" id="%">%</button>
                  </div>
                  <div class="middle-section">
                    <div>
                        <button class="number" id="7">7</button>
                        <button class="number" id="8">8</button>
                        <button class="number" id="9">9</button>
                    </div>
                    <div>
                       <button class="number" id="4">4</button>
                       <button class="number" id="5">5</button>
                       <button class="number" id="6">6</button>
                    </div>
                    <div>
                       <button class="number" id="1">1</button>
                       <button class="number" id="2">2</button>
                       <button class="number" id="3">3</button>
                    </div>
                    <div>
                       <button class="number" id="00">00</button>
                       <button class="number" id="0">0</button>
                       <button class="number" id=".">.</button>
                    </div>
                </div>
            </div>
            <div class="side-section">
               <button class="operator" id="/">/</button>
               <button class="operator" id="*">x</button>
               <button class="operator" id="-">-</button>
               <button class="operator" id="+">+</button>
               <button class="operator equal" id="=">=</button>
            </div>
        </div>
     </div>
   </div>
 </section>
 <script src="calculator.js"></script>
